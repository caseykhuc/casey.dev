name: Build and test
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
      - name: Install yarn
        run: npm install -g yarn serve
      - name: Build
        run: |
          yarn
          yarn build
      - name: Test
        run: |
          yarn serve-export
          npx cypress run
